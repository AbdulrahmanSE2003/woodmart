<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodmart</title>
    <!-- !NOTE: Remember To Change-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="d-flex justify-content-start gap-1 align-items-center">
              <div
                class="nav-logo d-flex justify-content-start align-items-center gap-2"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-shopping-cart-icon lucide-shopping-cart"
                >
                  <circle cx="8" cy="21" r="1" />
                  <circle cx="19" cy="21" r="1" />
                  <path
                    d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
                  />
                </svg>
                <span>Woodmart</span>
              </div>
              <ul
                class="nav-links d-flex justify-content-start align-items-center gap-2"
              >
                <a href="#home">
                  <li>Home</li>
                </a>
                <a href="#">
                  <li>Shop</li>
                </a>
                <a href="#">
                  <li>Cart</li>
                </a>
                <a href="#">
                  <li>Favourites</li>
                </a>
                <a href="#">
                  <li>Services</li>
                </a>
              </ul>
            </div>
          </div>
          <div class="col">
            <div
              class="nav-actions d-flex justify-content-end align-items-center gap-3"
            >
              <a href="#">Login/Register</a>
              <a href="#">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.2857142857142858"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-search-icon lucide-search"
                >
                  <path d="m21 21-4.34-4.34" />
                  <circle cx="11" cy="11" r="8" />
                </svg>
              </a>
              <a href="#" class="heart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.2857142857142858"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-heart-icon lucide-heart"
                >
                  <path
                    d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"
                  />
                </svg>
              </a>
              <a href="#" class="cart">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="28"
                  height="28"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.2857142857142858"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-shopping-bag-icon lucide-shopping-bag"
                >
                  <path d="M16 10a4 4 0 0 1-8 0" />
                  <path d="M3.103 6.034h17.794" />
                  <path
                    d="M3.4 5.467a2 2 0 0 0-.4 1.2V20a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6.667a2 2 0 0 0-.4-1.2l-2-2.667A2 2 0 0 0 17 2H7a2 2 0 0 0-1.6.8z"
                  />
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="home">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-6 h-100">
            <div class="d-flex h-100">
              <div class="home-heading">
                <h2>
                  Explore Natural <br />
                  Products
                </h2>
                <p class="text-muted">
                  Sell globally in minutes with localized currencies, languages,
                  and experiences in every market.
                </p>

                <div class="specs d-flex gap-3">
                  <div
                    class="d-flex flex-column justify-content-center align-items-start gap-2"
                  >
                    <p>Price</p>
                    <span><strong>$154.23</strong></span>
                  </div>
                  <div
                    class="d-flex flex-column justify-content-center align-items-start gap-2"
                  >
                    <p>Colors</p>
                    <div
                      class="color-samples position-relative"
                      style="height: 20px; width: 75px"
                    >
                      <span
                        class="bg-success rounded-circle pointer position-absolute"
                        data-color="green"
                        style="width: 17px; height: 17px; left: 0"
                      ></span>
                      <span
                        class="bg-danger rounded-circle pointer position-absolute"
                        data-color="red"
                        style="width: 17px; height: 17px; left: 45%"
                      ></span>
                      <span
                        class="bg-warning rounded-circle pointer position-absolute"
                        data-color="yellow"
                        style="width: 17px; height: 17px; left: 85%"
                      ></span>
                    </div>
                  </div>
                </div>
                <div class="home-btns d-flex gap-3">
                  <button class="btn-main">View Details</button>
                  <button class="btn-sec">View Shop</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 h-100 pe-0">
            <div class="home-img bg-white h-100">
              <img src="assets/home.png" class="h-100" alt="" width="65%" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="best-seller" class="p-4 px-2 bg-white">
      <div class="container">
        <div class="row">
          <div class="col-6"></div>
          <div class="col-6"></div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Js File  -->
    <script src="js/main.js"></script>
  </body>
</html>
